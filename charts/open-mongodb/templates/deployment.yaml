---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-operator
  labels:
    control-plane: mongodb-operator
spec:
  selector:
    matchLabels:
      control-plane: mongodb-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: mongodb-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: "{{ .Values.localRegistry | default "docker.io" }}{{"/"}}{{ .Values.namespaceOverride | default "radondb" }}{{"/"}}{{ .Values.manager.image }}:{{ .Values.manager.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.pullPolicy }}"
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.manager.resources | nindent 12 }}
      serviceAccountName: mongodb-operator
      terminationGracePeriodSeconds: 10
