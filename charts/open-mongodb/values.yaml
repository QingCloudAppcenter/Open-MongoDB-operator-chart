# Default values for open-mongodb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

localRegistry: docker.io
namespaceOverride: radondb
pullPolicy: Always

manager:
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 300Mi
  image: open-mongodb-operator
  ## tag default uses appVersion from Chart.yaml, to override specify tag tag: "v1.1"
  tag: "1.1.4"
  # If a watchNamespace is specified, the manager's cache will be restricted to
  # watch objects in the desired namespace. Defaults is to watch all namespaces.
  watchNamespace:

cluster:
  mongodb:
    image: ot-mongodb
    version: v5.0.10
  exporter:
    image: mongodb-exporter
    version: 0.11.2

# format output log
# - plaintext (default)
# - json
logFormat: plaintext

prometheus:
  secretName: "prometheus-credentials-secret"
  # prometheus/prometheus
  username: cHJvbWV0aGV1cw==
  password: cHJvbWV0aGV1cw==

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}
tolerations: []
affinity: {}
